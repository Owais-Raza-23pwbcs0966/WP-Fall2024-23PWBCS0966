    <header>
        <div class="navbar">
            <div class="nav_logo">
                <div class="logo"></div>
            </div>

                <p>Bolt Fitness</p>
            </div>
            <div class="bar_items">

    <!-- <div class="bac_img">

            <p>Contact Us</p>
        </div>
    </div> -->
    <div class="contact">
        <div class="heading">
            <p>Contact Us</p>
        </div>
        <div class="contact_form">
            <form action="" class="form">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter Your Name">
                <br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Email Address">
                <br>
                <label for="message">Message:</label>
                <textarea name="message" id="message" placeholder="Type Your Message Here" cols="50" rows="5"></textarea>
            </form>
            <div class="button">
                <button type="submit">Submit</button>
            </div>
        </div>
        <div class="getintouch">
            <p class="touch">Get In Touch</p>
            <p class="contact_email">&#x1F4E7; : bolt_fitness@gmail.com</p>
        </div>
    </div>
